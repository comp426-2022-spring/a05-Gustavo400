    <body>
        <nav>
            <button id="homenav" onclick="showPage('home')">Home</button>
            <button id="singlenav" onclick="showPage('single')">Flip one coin</button>
            <button id="multinav" onclick="showPage('multi')">Flip multiple coins</button>
            <button id="guessnav" onclick="showPage('guess')">Guess the result</button>
        </nav>
        <div id="home" class="page">
            <h1>
                Welcome to the coin house!
            </h1>
            <p>
                DO YOU WANNA PLAY A GAME?
            </p>
        </div>    
        <div id="single" class="hidden page">
            <h1>
                Flip a coin!
            </h1>
            <div class="center-align">
                <button class="big-button" onclick="flip()"> FLIP ME! </button>
                <br/>
                <br/>
                <img class="coin-image coin-rotate" src="./assets/img/coin.png">
                <h2 class="coin-label">
                </h2>
            </div>

        </div>
        <div id="multi" class="hidden page">
            <h1>
                Flip multiple coins!
            </h1>
            <div class="center-align">
                <label class="big-label">Number of Coins to flip:</label>
                <input onchange="updateBank()" id="multi-flip-count" class="big-input" type="number" value="1" max="420" min="1"/>
                <button class="big-button">FLIP!</button>
                <br/>
                <div id="coin-bank">
                    <img class="coin-image coin-rotate" src="./assets/img/coin.png">
                </div>
            </div>

        </div>
        <div id="guess" class="hidden page">
            <h1>
                Call it! Heads or Tails?
            </h1>
        </div>
        <script src="main.js"></script>
    </body>
</html>
